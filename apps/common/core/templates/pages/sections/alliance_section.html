{% load static i18n %}

<section id="alliance" class="section light-background">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>{% trans 'We Continue to Grow Internationally' %}</h2>
        <h2>{% trans 'New Private Alliance US' %}</h2>
    </div>

    <div class="container" data-aos="fade-left">
        <!-- alliance 1 -->
        <img src="{% static 'assets/imgs/sections/alliance-slide-1.webp' %}" class="d-block w-100"
            alt="{% trans 'Global Alliance' %}">
    </div>

    <div class="container section-title mt-5" data-aos="fade-up">
        
        <h2>{% trans 'We are now Global Alliance US' %}</h2>
    </div>

    <div class="container" data-aos="fade-right">
        <!-- alliance 2 -->
        <img src="{% static 'assets/imgs/sections/alliance-slide-2.webp' %}" class="d-block w-100"
            alt="{% trans 'Private Alliance With AM PRO Holdings' %}">
    </div>

    <!-- Collage de logos -->
    <div class="container mt-5" data-aos="zoom-in">

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4 justify-content-center align-items-center">
            <div class="col d-flex justify-content-center align-items-center">
                <img src="{% static 'assets/imgs/brands/brand1.webp' %}" 
                     class="img-fluid" style="max-height: 400px; object-fit: contain;" 
                     alt="Brand 1">
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <img src="{% static 'assets/imgs/brands/brand2.webp' %}" 
                     class="img-fluid" style="max-height: 400px; object-fit: contain;" 
                     alt="Brand 2">
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <img src="{% static 'assets/imgs/brands/brand3.webp' %}" 
                     class="img-fluid" style="max-height: 400px; object-fit: contain;" 
                     alt="Brand 3">
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <img src="{% static 'assets/imgs/brands/brand4.webp' %}" 
                     class="img-fluid" style="max-height: 400px; object-fit: contain;" 
                     alt="Brand 4">
            </div>
        </div>
    </div>
</section>
