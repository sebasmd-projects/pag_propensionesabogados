{% load static i18n %}

<section id="stats" class="stats section dark-background">
  <img
    src="{% static 'assets/imgs/about/stats-bg.webp' %}"
    alt="counter img"
    data-aos="fade-in"
  />

  <div
    class="container position-relative"
    data-aos="fade-up"
    data-aos-delay="10"
  >
    <div class="row gy-2 d-flex align-items-center justify-content-center">
      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span>+950</span>
          <p>{% trans 'Won Cases' %}</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span>+2000</span>
          <p>{% trans 'Satisfied Customers' %}</p>
        </div>
      </div>
    </div>
  </div>
</section>
